<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./manager.css">
    <title>Formulario</title>
</head>

<body>

    <!-- <header>
        <h1>MindHub - Brothers</h1>
    </header> -->

    <div id="app">
        <div class="contenedor">
            <div id="contain">

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Client</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body">
                            <div>
                                <label for="InputName" class="form-label">First Name: </label>
                                <input type="text" class="form-control" id="InputName" v-model="inputFirstName">
                            </div>
                            <div>
                                <label for="InputLastName" class="form-label">Last Name: </label>
                                <input type="text" class="form-control" id="InputLastName" v-model="inputLastName">
                            </div>
                            <div>
                                <label for="InputMail" class="form-label">Email: </label>
                                <input type="email" class="form-control" id="InputMail" v-model="inputemail">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button @click="confirmarModificacion" type="button" class="btn btn-success"
                            data-bs-dismiss="modal">Save changes</button>

                    </div>
                </div>
            </div>
        </div>

        <div class="contenedor-div">


            
            <form>
                    <h2 class="titulo">CLIENT MANAGER</h2>
                    <div class="mb-3 p-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Lionel Andres" id="inputName"
                            v-model="name">
                    </div>
                    <div class="mb-3 p-3">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Messi"
                            v-model="lastName">
                    </div>
                    <div class="mb-3 p-3">
                        <label for="InputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail"
                            placeholder="Brasil_cebollita@gmail.com" v-model="email">
                    </div>
                    <div class="p-3">
                        <a id="boton" class="w-25 btn btn-success fw-bold mt-3" type="submit" @click="captureDateClient">Add
                            Client</a>

                    </div>

                </form>
                
                <div class="contenedor-table">

                    <h2 class="titulo">Client List</h2>
    
                    <table class="table table-striped m-3">
                        <thead>
                            <tr>
    
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="client of clients">
                                <td>{{client.firstName}}</td>
                                <td>{{client.lastName}}</td>
                                <td>{{client.email}}</td>
                                <td class="edit-delete" scope="row"><button type="button" @click="editCliente(client)" class="btn btn-light"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                                <td class="edit-delete"><button class="btn btn-danger" @click="deleteClient(client)">Delete</button></td>
                            </tr>
    
    
                        </tbody>
                    </table>
                </div>
                
            </div>
            




        </div>  

        </div>
        <div>
            <pre>{{json}}</pre>
        </div>  




    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>

</body>

</html>
